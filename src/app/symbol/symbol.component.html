<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center my-4">Enter The Symbol </h3>
            <form [formGroup]="symbolSearch" (ngSubmit)="getvalue(symbolSearch.value)">
                <div class="form-group">
                    <input class="form-control" type="text" id="StockInput" formControlName="symbol" />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary my-4">track</button>
                </div>
            </form>
            <div class="class-md-6" *ngIf="symbolData">
                <p class="text-center">{{symbolData.description}}</p>
                <p class="text-center">curtent price: {{quoateData.c}}</p>
                <p class="text-center">Change: {{quoateData.d}}</p>
                <p class="text-center">open Price today: {{quoateData.d}}</p>
                <p class="text-center">Lower Price of The Day: {{quoateData.l}}</p>
                <p class="text-center">{{symbolData.description}}</p>

                <div class="sir" >
                    <div class="student" *ngIf="quoateData">
                        <!--<a routerLink="/ten"><button (click)="getvalue1(symbolSearch.value)">Go To Social Sentiment Data</button>  </a>-->
                       <a routerLink="/ten"><button (click)="getvalue2(symbolSearch.value)">Go To Social Sentiment Data</button> </a>
                        
                    </div>
                </div>
                 <router-outlet></router-outlet>
               
            </div>

        </div>
    </div>
</div>
